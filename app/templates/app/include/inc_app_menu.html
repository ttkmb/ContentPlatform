{% load custom_tags %}
<div class="row flex-nowrap justify-content-between align-items-center">
    {% if check_subscription %}
    <div class="col-4 pt-1">
        <a class="link-secondary">У вас уже оформлена подписка</a>

    </div>
    {% else %}
    <div class="col-4 pt-1">
        <a class="link-secondary" href="{% url 'app:subs_add' %}">Оформить подписку</a>
    </div>
    {% endif %}

    <div class="col-4 text-center">
        <h1 class="blog-header-logo text-dark" href="#">Платформа для публикации платного контента</h1>
    </div>
    <div class="col-4 d-flex justify-content-end align-items-center">
        {% if user.is_authenticated %}
        <div class="btn-group" role="group" aria-label="User actions">
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'users:profile' %}">{{ user.phone_number }}</a>
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'app:create' %}">Добавить публикацию</a>
        </div>
        {% else %}
        <div class="btn-group" role="group" aria-label="User actions">
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'users:register' %}">Регистрация</a>
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'users:login' %}">Вход</a>
        </div>
        {% endif %}
    </div>
</div>
