{% load static %}
<!doctype html>
<html lang="ru">
<head>

    <title>{% block title %}{% endblock %}</title>


    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" crossorigin="anonymous">


    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }

        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }

        .blog-footer {
           position: fixed;
           bottom: 0;
           width: 100%;
          }
        }
    </style>

    <!-- Custom styles for this template -->
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
</head>
<body>


<div class="container">
    <header class="blog-header py-3">
        {% include 'app/include/inc_app_menu.html' %}
    </header>
</div>

<div class="row">
    {% block styles %}
    {% endblock %}
    {% block content %}
    {% endblock %}
</div>

<footer class="blog-footer">
    {% include 'app/include/inc_app_footer.html' %}
</footer>


</body>
</html>
